<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
    <title></title>
    <meta name="description" content="" />
      <meta name="keywords" content="" />
    <meta name="robots" content="" />
    <link rel="stylesheet" type="text/css" href="magic.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <!-- use minified version for deployment -->
    <script type="text/javascript" src="js/scrollmagic/jquery.scrollmagic.js"></script>
    
    <!-- for debugging only -->
    <script type="text/javascript" src="js/scrollmagic/jquery.scrollmagic.debug.js"></script>
    
    <!-- from scrollMagic Example -->
    <script type="text/javascript" src="js/scrollmagic/_dependent/greensock/TweenMax.min.js"></script>
    <script type="text/javascript" src="js/scrollmagic/_dependent/greensock/plugins/ScrollToPlugin.min.js"></script>
    <script type="text/javascript" src="js/scrollmagic/_dependent/jquery.min.js"></script>
    <script type="text/javascript" src="js/scrollmagic/_examples/modernizr.custom.min.js"></script>
    <script type="text/javascript" src="js/scrollmagic/_mobile/iscroll-probe.js"></script>
    <script type="text/javascript" src="js/scrollmagic/jquery.scrollmagic.min.js"></script>
    <script type="text/javascript" src="js/scrollmagic/_examples/demo.js"></script>

    <script type="text/javascript" src="js/magic.js"></script>



</head>
<body>
    <div id="content-wrapper">

    <section id="pin" class="scroll-magic-section">
        <h3 id="hlpin">Pinned Yo!</h3>

        <div id="wipe">
            <div class="container">
                <h3>Wipe Uno TranslateY</h3>
            </div>
        </div>

        <div id="second-wipe">
            <div class="container">
                <h3>Wipe Dos TranslateY</h3>
            </div>
        </div>

        <div id="slide">
            <div class="container">
                <h3>Slide Bounce Brosicle</h3>
                <h3> ZOMG Colors!</h3>
            </div>
        </div>
    
    <div id="slide-dos">
            <div class="container">
                <h3>Slide TranslateX</h3>
            </div>
        </div>

        <div id="unpin">
            <div class="container">
                <h3>Unpinzd Dawg</h3>
            </div>
        </div>

    </section>
</div>
<script>
// init the controller
var controller = new ScrollMagic({
    globalSceneOptions: {
        triggerHook: "onLeave"
    }
});


// pinani
var pinani = new TimelineMax()
    // panel wipe uno
    .add(TweenMax.to("#wipe", 1, {transform: "translateY(0)"}))

    // panel wipe dos
    .add(TweenMax.to("#second-wipe", 1, {transform: "translateY(0)"}))

    // panel slide bounce
    .add(TweenMax.to("#slide", 1, {top: "0%", ease: Bounce.easeOut, delay: 0.2}))

    // panel slide color
    .add([
        TweenMax.to("#slide h3:first-child", 0.2, {autoAlpha: 0}),
        TweenMax.from("#slide h3:last-child", 0.2, {autoAlpha: 0})
    ])
    .add([
        TweenMax.to("#slide", 0.3, {backgroundColor: "yellow"}),
        TweenMax.to("#slide h3:last-child", 0.3, {color: "blue"})
    ])
    .add([
        TweenMax.to("#slide", 0.3, {backgroundColor: "green"}),
        TweenMax.to("#slide h3:last-child", 0.3, {color: "red"})
    ])
    .add([
        TweenMax.to("#slide", 0.3, {backgroundColor: "red"}),
        TweenMax.to("#slide h3:last-child", 0.3, {color: "white"})
    ])
    .add([
        TweenMax.to("#slide", 0.3, {backgroundColor: "#c7e1ff"}),
        TweenMax.to("#slide h3:last-child", 0.3, {color: "black"})
    ])

    // panel slide translateX
    .add(TweenMax.to("#slide-dos", 1, {transform: "translateX(0)"}))

    // panel unpinned
    .add(TweenMax.from("#unpin", .5, {top: "100%"}));


// panel section pin
new ScrollScene({
        triggerElement: "section#pin",
        duration: 1100
    })
    .setTween(pinani)
    .setPin("section#pin")
    .addTo(controller);</script>
</body>
</html>
